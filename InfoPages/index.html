<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>LOTR Wiki</title>
</head>

<body>



    <!-- Img of the ring. -->
    <div>
        <img src="./assets/RingIMG.png" alt="The Ring to rule them all.">
    </div>


    <section>
        <h2>LOTR Wiki</h2>
    </section>
    
    <!-- Google Search. -->
    <script async src="https://cse.google.com/cse.js?cx=f63ee7dc2b0124acc">
    </script>
    <div class="gcse-search"></div>

    <!-- Table of Contents. -->
    <section class="tableContents">
        <div id="tabConData"> </div>

    </section>

    <!-- Content weeee section. -->
    <section class="content">
        <p id="contentData"></p>

        <div class="contentCard1">
            <div id="charImage"></div>
            <h3 id="charName"></h3>
        </div>

        <div class="contactcard2">
            <p>Name:</p><div id="name"> </div>
            <p>Date of birth:</p><div id="dob"> </div> 
            <p>Date of death:</p><div id="doDeath"> </div>
            <p>Race:</p><div id="race"> </div>
            <p>Realm:</p><div id="realm"> </div>
            <p>Spouse:</p><div id="spouse"> </div>
            <p>Height:</p><div id="height"> </div>
            <p>Hair:</p><div id="hair"> </div>
            <p>Gender:</p> <div id="gender"> </div> 

        </div>

    </section>

    <!-- Bottom of the page home/about links. -->
    <section class="pageLinks">

        
    </section>









</body>

<script src="assets/infopage.js"></script>

</html>
