<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Aragorn/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>LOTR Wiki</title>
</head>

<body>

    

    <flex>
    <!-- Img of the ring. -->
    <div>
        <img src="Aragorn/assets/images/edited_hobbit_day_door_360.png" alt="The Ring to rule them all." class="iconimg">
    </div>
    
    <section style="font-size: 20px;">
        <h1>LOTR Wiki</h1>
    </section>

    <!-- Google Search. -->
    <script async src="https://cse.google.com/cse.js?cx=f63ee7dc2b0124acc">
    </script>
    <div class="gsc-control-sce-en"> 
        <div class="gcse-search"></div>
    </div>
    </flex>

    <!-- Table of Contents. -->
    <section class="tableContents">
        <div id="tabConData"> 
            <h2>Table Of Contents</h2>
        </div>

    </section>

    <!-- Content weeee section. -->
    <section class="content">
        <p id="contentData"></p>

        <div class="contentCard1" style="font-size: 30px;">
            <div id="charImage"></div>
            <h3 id="charName"></h3>
        </div>

        <div class="contactcard2" style="grid-template: repeat(4, 1fr);grid-auto-flow: row dense;">
            <p>Name:</p><div id="name"> </div>
            <p>Date of birth:</p><div id="dob"> </div> 
            <p>Date of death:</p><div id="doDeath"> </div>
            <p>Race:</p><div id="race"> </div>
            <p>Realm:</p><div id="realm"> </div>
            <p>Spouse:</p><div id="spouse"> </div>
            <p>Height:</p><div id="height"> </div>
            <p>Hair:</p><div id="hair"> </div>
            <p>Gender:</p> <div id="gender"> </div> 

        </div>

    </section>

    <!-- Bottom of the page home/about links. -->
    <section class="pageLinks">

        
    </section>









</body>

<script src="Aragorn/assets/js/infopage.js"></script>

</html>
